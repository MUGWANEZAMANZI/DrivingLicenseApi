user  nginx;user  www-data;

worker_processes  auto;worker_processes  auto;

error_log  /var/log/nginx/error.log warn;

pid        /var/run/nginx.pid;error_log  /var/log/nginx/error.log warn;

pid        /var/run/nginx.pid;

events {

    worker_connections  1024;events {

}    worker_connections  1024;

}

http {

    include       /etc/nginx/mime.types;http {

    default_type  application/octet-stream;    include       /etc/nginx/mime.types;

    sendfile        on;    default_type  application/octet-stream;

    keepalive_timeout  65;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '

    server {                      '$status $body_bytes_sent "$http_referer" '

        listen       8080;                      '"$http_user_agent" "$http_x_forwarded_for"';

        server_name  localhost;

        root   /var/www/html/public;    access_log  /var/log/nginx/access.log  main;

        index  index.php index.html index.htm;

    sendfile        on;

        location / {    keepalive_timeout  65;

            try_files $uri $uri/ /index.php?$query_string;

        }    server {

        listen       8080;

        location ~ \.php$ {        server_name  localhost;

            fastcgi_pass   127.0.0.1:9000;

            fastcgi_index  index.php;        root   /var/www/html/public;

            fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;        index  index.php index.html index.htm;

            include        fastcgi_params;

        }        location / {

            try_files $uri $uri/ /index.php?$query_string;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {        }

            expires max;

            log_not_found off;        location ~ \.php$ {

        }            include snippets/fastcgi-php.conf;

    }            fastcgi_pass   unix:/var/run/php/php8.3-fpm.sock;

}            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

            include        fastcgi_params;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
